<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Practice</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #question-container { margin-top: 20px; }
        #scoreboard { margin-top: 10px; }
    </style>
</head>
<body>
<h1>Math Practice</h1>

<select id="level" disabled>
    <option value="1">Level 1</option>
    <option value="2">Level 2</option>
    <option value="3">Level 3</option>
</select>
<button onclick="getQuestion()">Get Question</button>

<div id="question-container">
    <p id="question"></p>
    <input type="number" id="answer" placeholder="Your answer">
    <button id="submit-btn" onclick="submitAnswer()" disabled>Submit</button>
</div>

<div id="scoreboard">
    <p id="result"></p>
    <p id="score">Score: 0 / 0</p>
    <p id="streak">Streak: 0</p>
    <p id="timer">‚è±Ô∏è Time: 0s</p>
    <button id="clear-score-btn" onclick="clearScore()" disabled>Clear Score</button>
</div>

<!-- Sound effects -->
<audio id="success-sound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>
<audio id="incorrect-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
<audio id="levelup-sound" src="https://www.soundjay.com/misc/sounds/button-2.mp3" preload="auto"></audio>

<script>
    let currentQuestion = {};
    let total = 0;
    let correct = 0;
    let incorrect = 0;
    let streak = 0;
    let timer = 0;
    let timerInterval;

    const correctSound = document.getElementById('success-sound');
    const incorrectSound = document.getElementById('incorrect-sound');
    const levelUpSound = document.getElementById('levelup-sound');
    const submitBtn = document.getElementById('submit-btn');
    const clearScoreBtn = document.getElementById('clear-score-btn');

    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('studentId');

    async function loadStudent() {
      if (!studentId) {
        alert("Missing student ID. Please go back and select a student.");
        return;
      }

      try {
        const res = await fetch(`/students/${studentId}`);
        if (!res.ok) throw new Error("Student not found");

        const student = await res.json();
        document.querySelector('h1').innerText = `Math Practice ‚Äì ${student.name}`;
        document.getElementById('level').value = student.level;

      } catch (error) {
        alert("Error loading student: " + error.message);
      }
    }

    async function getQuestion() {
      const level = document.getElementById('level').value;
      const res = await fetch(`/api/math/question?level=${level}`);
      const data = await res.json();
      currentQuestion = { a: data.a, b: data.b };
      document.getElementById('question').innerText = `What is ${data.a} x ${data.b}?`;
      document.getElementById('result').innerText = '';
      document.getElementById('answer').value = '';
      document.getElementById('answer').focus();
      submitBtn.disabled = false;
      clearScoreBtn.disabled = false;
      resetTimer();
    }

    async function submitAnswer() {
      const answerInput = document.getElementById('answer');
      const answer = parseInt(answerInput.value, 10);
      answerInput.value = '';

      if (isNaN(answer)) return;

      const res = await fetch('/api/math/answer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ...currentQuestion, answer })
      });

      const result = await res.json();
      total++;
      stopTimer();

      if (result.correct) {
        correct++;
        streak++;
        correctSound.play();

        document.getElementById('result').innerText = `‚úÖ Correct! (${timer}s)`;

        if (streak % 10 === 0) {
          incorrect =0;
          levelUp();
        }

      } else {
        incorrect++;
        streak = 0;  // only reset on incorrect
        incorrectSound.play();
        document.getElementById('result').innerText =
          `‚ùå Incorrect. The correct answer is ${result.expected} (${timer}s)`;

        if (incorrect >= 4) {
          levelDown();
          incorrect = 0;
        }
      }

      updateScoreboard();
      setTimeout(getQuestion, 800);
    }

    function levelUp() {
      const levelSelect = document.getElementById('level');
      let currentLevel = parseInt(levelSelect.value);
      if (currentLevel < 3) {
        currentLevel++;
        levelSelect.value = currentLevel;
        document.getElementById('result').innerText += ` üéâ Level up to ${currentLevel}!`;
        levelUpSound.play();
      } else {
        document.getElementById('result').innerText += ` üèÜ You win!`;
        levelUpSound.play();
      }
    }

    function levelDown() {
      const levelSelect = document.getElementById('level');
      let currentLevel = parseInt(levelSelect.value);
      if (currentLevel > 1) {
        currentLevel--;
        levelSelect.value = currentLevel;
        document.getElementById('result').innerText += ` ‚ö†Ô∏è Level down to ${currentLevel}`;
      } else {
        document.getElementById('result').innerText += ` ‚ö†Ô∏è Still at Level 1`;
      }
    }

    function updateScoreboard() {
      document.getElementById('score').innerText = `Score: ${correct} / ${total}`;
      document.getElementById('streak').innerText = `Streak: ${streak}`;
    }

    function clearScore() {
      total = 0;
      correct = 0;
      incorrect = 0;
      streak = 0;
      updateScoreboard();
    }

    function resetTimer() {
      stopTimer();
      timer = 0;
      document.getElementById('timer').innerText = `‚è±Ô∏è Time: ${timer}s`;
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').innerText = `‚è±Ô∏è Time: ${timer}s`;
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) clearInterval(timerInterval);
    }

    document.getElementById('answer').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        submitAnswer();
      }
    });

    loadStudent();
</script>
</body>
</html>
