<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select or Create Student</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
          max-width: 500px;
          margin: auto;
          background-color: #f9f9f9;
        }

        h1 {
          text-align: center;
        }

        label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }

        input[type="text"], select {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          box-sizing: border-box;
        }

        button {
          margin-top: 20px;
          padding: 10px 20px;
          width: 100%;
          font-size: 16px;
          background-color: #007bff;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 4px;
        }

        button:hover {
          background-color: #0056b3;
        }

        .divider {
          margin: 25px 0;
          border-top: 1px solid #ccc;
        }

        .checkbox-group {
          margin-top: 10px;
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        .checkbox-item {
          display: flex;
          align-items: center;
          gap: 8px;
          line-height: 1.5;
        }

        .checkbox-item {
          display: flex;
          align-items: baseline; /* better alignment with text */
          gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
          vertical-align: middle;
          margin: 0;
          accent-color: #007bff; /* optional: makes checkbox blue */
        }
    </style>
</head>
<body>

<h1>Math Facts â€“ Choose Student</h1>

<!-- Existing Student Dropdown -->
<label for="existing-student">Select an existing student:</label>
<select id="existing-student" onchange="toggleNewStudentFields()">
    <option value="">-- None --</option>
</select>

<div class="divider"></div>

<!-- New Student Fields -->
<div id="new-student-fields">
    <label for="new-student-name">New student name:</label>
    <input type="text" id="new-student-name" placeholder="Enter name">

    <label>Select test types:</label>
    <div id="test-type-checkboxes" class="checkbox-group">
        <!-- Checkboxes added here dynamically -->
    </div>
</div>

<button onclick="continueToTest()">Continue</button>

<script>
    const STARTING_LEVEL = "ADVANCED";

    const hardcodedTestTypes = [
      "ADDITION",
      "SUBTRACTION",
      "MULTIPLICATION",
      "DIVISION"
    ];

    async function fetchStudents() {
      try {
        const res = await fetch('/students');
        if (!res.ok) throw new Error("Failed to load students");

        const students = await res.json();
        const select = document.getElementById('existing-student');
        students.forEach(student => {
          const opt = document.createElement('option');
          opt.value = student.id;
          opt.textContent = student.name;
          select.appendChild(opt);
        });
      } catch (error) {
        alert("Error fetching students: " + error.message);
      }
    }

    function renderTestTypeCheckboxes() {
      const container = document.getElementById('test-type-checkboxes');
      container.innerHTML = '';

      hardcodedTestTypes.forEach(type => {
          const wrapper = document.createElement('div');
          wrapper.className = 'checkbox-item';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = `testtype-${type}`;
          checkbox.value = type;

          const label = document.createElement('label');
          label.htmlFor = checkbox.id;
          label.textContent = type;

          wrapper.appendChild(checkbox);
          wrapper.appendChild(label);
          container.appendChild(wrapper);
      });
    }

    async function continueToTest() {
      const selectedId = document.getElementById('existing-student').value;
      const newName = document.getElementById('new-student-name').value.trim();

      if (selectedId) {
        window.location.href = `/test.html?studentId=${selectedId}`;
        return;
      }

      if (!newName) {
        alert("Please enter a name for the new student.");
        return;
      }

      const selectedTestTypes = Array.from(document.querySelectorAll('#test-type-checkboxes input:checked'))
        .map(cb => cb.value);

      if (selectedTestTypes.length === 0) {
        alert("Please select at least one test type.");
        return;
      }

      const testTypeToLevel = {};
      selectedTestTypes.forEach(tt => {
        testTypeToLevel[tt] = STARTING_LEVEL;
      });

      const student = {
        name: newName,
        testTypeToLevel: testTypeToLevel
      };

      try {
        const res = await fetch('/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        });

        if (!res.ok) throw new Error("Failed to create student");

        const newStudent = await res.json();
        window.location.href = `/test.html?studentId=${newStudent.id}`;
      } catch (error) {
        alert("Error creating student: " + error.message);
      }
    }

    function toggleNewStudentFields() {
      const selected = document.getElementById('existing-student').value;
      document.getElementById('new-student-fields').style.display = selected ? 'none' : 'block';
    }

    // Initial setup
    fetchStudents();
    renderTestTypeCheckboxes();
    toggleNewStudentFields();
</script>

</body>
</html>
