<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select or Create Student</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
          max-width: 500px;
          margin: auto;
          background-color: #f9f9f9;
        }
        h1 { text-align: center; }
        label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }
        input[type="text"], select {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          box-sizing: border-box;
        }
        button {
          margin-top: 20px;
          padding: 10px 20px;
          width: 100%;
          font-size: 16px;
          background-color: #007bff;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 4px;
        }
        button:hover { background-color: #0056b3; }
        .divider { margin: 25px 0; border-top: 1px solid #ccc; }
    </style>
</head>
<body>

<h1>Math Facts - Choose Student</h1>

<!-- Existing Student Dropdown -->
<label for="existing-student">Select an existing student:</label>
<select id="existing-student" onchange="toggleNewStudentFields()">
    <option value="">-- None --</option>
</select>

<div class="divider"></div>

<!-- New Student Fields -->
<div id="new-student-fields">
    <label for="new-student-name">New student name:</label>
    <input type="text" id="new-student-name" placeholder="Enter name">

    <label for="test-type-select">Select test type:</label>
    <select id="test-type-select">
        <!-- Options added dynamically -->
    </select>
</div>

<button onclick="continueToTest()">Continue</button>

<script>
    // Default starting level for a newly created student
    var STARTING_LEVEL = "ADVANCED";

    // Allowed single test types
    var TEST_TYPES = ["ADDITION", "SUBTRACTION", "MULTIPLICATION", "DIVISION"];

    async function fetchStudents() {
      try {
        var res = await fetch('/students');
        if (!res.ok) throw new Error("Failed to load students");

        var students = await res.json();
        var select = document.getElementById('existing-student');
        students.forEach(function(student) {
          var opt = document.createElement('option');
          opt.value = student.id;
          opt.textContent = student.name;
          select.appendChild(opt);
        });
      } catch (error) {
        alert("Error fetching students: " + error.message);
      }
    }

    function renderTestTypeSelect() {
      var sel = document.getElementById('test-type-select');
      sel.innerHTML = "";
      TEST_TYPES.forEach(function(type) {
        var opt = document.createElement('option');
        opt.value = type;
        opt.textContent = type;
        sel.appendChild(opt);
      });
    }

    async function continueToTest() {
      var selectedId = document.getElementById('existing-student').value;
      var newName = document.getElementById('new-student-name').value.trim();

      // If an existing student is chosen, go straight to test
      if (selectedId) {
        window.location.href = "/test.html?studentId=" + encodeURIComponent(selectedId);
        return;
      }

      // Otherwise, we are creating a new student with a single test type
      if (!newName) {
        alert("Please enter a name for the new student.");
        return;
      }

      var chosenType = document.getElementById('test-type-select').value;
      if (!chosenType) {
        alert("Please select a test type.");
        return;
      }

      // Build mapping with exactly one test type -> starting level
      var testTypeToLevel = {};
      testTypeToLevel[chosenType] = STARTING_LEVEL;

      var student = {
        name: newName,
        testTypeToLevel: testTypeToLevel
      };

      try {
        var res = await fetch('/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        });

        if (!res.ok) throw new Error("Failed to create student");

        var newStudent = await res.json();
        window.location.href = "/test.html?studentId=" + encodeURIComponent(newStudent.id);
      } catch (error) {
        alert("Error creating student: " + error.message);
      }
    }

    function toggleNewStudentFields() {
      var selected = document.getElementById('existing-student').value;
      document.getElementById('new-student-fields').style.display = selected ? 'none' : 'block';
    }

    // Initial setup
    renderTestTypeSelect();
    fetchStudents();
    toggleNewStudentFields();
</script>

</body>
</html>
