server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Let Nginx re-resolve the Service Connect name at request time
  # 169.254.169.253 is the Amazon VPC DNS resolver used in ECS/Fargate
  resolver 169.254.169.253 ipv6=off valid=10s;

  # Defer DNS resolution (prevents "host not found in upstream" at startup)
  set $backend_origin http://backend:8080;  # or http://backend.mathfacts.local:8080 if you used the FQDN

  # SPA fallback for the app
  location / {
    try_files $uri /index.html;
  }

  # Proxy API to the backend service
  location /api/ {
    proxy_pass $backend_origin;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }
}
